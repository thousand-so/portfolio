<!DOCTYPE HTML>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no"/>
<title>popup_gallery</title>
<link rel="stylesheet" type="text/css" href="css/common.css"/>
</head>
<body>
	<div id="wrap">
		<div id="container">
 			<div class="wrap">
 				<div class="gallery">
	 				<div class="inner">
		 				<div class="txt_wrap">
		 					<h3 class="title roboto">Gallery</h3>
		 				</div>	<!-- txt_wrap -->
	 				</div>	<!-- inner -->
					<div class="img_wrap">
						<ul class="clearfix">
							<li>
								<a href="javascript:void(0);">
									<div class="thumb">
										<div class="img" style="background-image: url(img/gallery01.png);"></div>
									</div>
									<p class="hover roboto">Coral Ocean Resort</p>
								</a>
							</li>
							<li>
								<a href="javascript:void(0);">
									<div class="thumb">
										<div class="img" style="background-image: url(img/gallery02.png);"></div>
									</div>
									<p class="hover roboto">Coral Ocean Resort</p>
								</a>
							</li>
							<li>
								<a href="javascript:void(0);">
									<div class="thumb">
										<div class="img" style="background-image: url(img/gallery03.png);"></div>
									</div>
									<p class="hover roboto">Coral Ocean Resort</p>
								</a>
							</li>
							<li>
								<a href="javascript:void(0);">
									<div class="thumb">
										<div class="img" style="background-image: url(img/gallery04.png);"></div>
									</div>
									<p class="hover roboto">Coral Ocean Resort</p>
								</a>
							</li>
							<li>
								<a href="javascript:void(0);">
									<div class="thumb">
										<div class="img" style="background-image: url(img/gallery05.png);"></div>
									</div>
									<p class="hover roboto">Coral Ocean Resort</p>
								</a>
							</li>
							<li>
								<a href="javascript:void(0);">
									<div class="thumb">
										<div class="img" style="background-image: url(img/gallery06.png);"></div>
									</div>
									<p class="hover roboto">Coral Ocean Resort</p>
								</a>
							</li>
						</ul>
					</div>	<!-- img_wrap -->
					<a href="javascript:void(0);" class="more_btn">SEE MORE ></a>
	 			</div>	<!-- gallery -->
 			</div>	<!-- wrap -->
 		</div>	<!-- container -->
 		<div class="gallery_pop popup">
	 		<div class="top clearfix">
	 			<p class="title">Coral Ocean Resort</p>
	 			<button class="btn_close"></button>
	 		</div>
	 		<div class="wrap">
	 			<div class="content slide">
	 				<ul>
	 					<li><img src="img/gallerypop01.png" alt=""></li>
	 					<li><img src="img/gallerypop02.png" alt=""></li>
	 					<li><img src="img/gallerypop03.png" alt=""></li>
	 					<li><img src="img/gallerypop04.png" alt=""></li>
	 					<li><img src="img/gallerypop05.png" alt=""></li>
	 					<li><img src="img/gallerypop06.png" alt=""></li>
	 				</ul>
	 			</div>	<!-- slide -->
	 			<div class="slide_btn">
	 				<button class="prev"></button>
	 				<button class="next"></button>
	 			</div>	<!-- slide_btn -->
	 		</div>
 	</div>	<!-- gallery_pop -->
 	</div>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
 <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
