<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>document</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<body>
<div class="wrap">
    <div class="slide">
        <div class="slide_box">
            <div class="swipe_inner">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
            <div class="btn_group">
                <div class="btn_page"></div>
                <button type="button" class="btn_play">play</button>
                <button type="button" class="btn_stop">stop</button>
                <button type="button" class="btn_prev">prev</button>
                <button type="button" class="btn_next">next</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="js/jquery.slide.js"></script>


<script type="text/javascript">
    //<![CDATA[
    $(document).ready(function(){
        $(".slide").mySlide({
            speed : 500,
            rollingSpeed : 5000,
            auto : false,
            fade : false,
            startNumber : 2
        });
    });
    //]]>
</script>
</body>
</html>
